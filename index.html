<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>けいさんカード</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>けいさんカード</h1>
    <!-- スタート画面 -->
    <div id="start-screen">
      <p>もんだいのしゅるい</p>
      <label
        ><input type="radio" name="type" value="no-carry" checked />
        くりあがりなし</label
      >
      <label
        ><input type="radio" name="type" value="carry" /> くりあがりあり</label
      >

      <p>もんだいのじゅんばん</p>
      <label
        ><input type="radio" name="order" value="sequential" checked />
        じゅんばん</label
      >
      <label><input type="radio" name="order" value="random" /> ランダム</label>
      <br /><br />
      <button id="start-btn">スタート</button>
    </div>
    <!-- ゲーム画面 -->
    <div id="game-screen" style="display: none">
      <div class="progress-container">
        <div id="progress-bar"></div>
      </div>
      <div class="problem" id="problem">？ + ？ = ?</div>
      <div class="buttons" id="answer-buttons"></div>
      <div class="result" id="result"></div>
    </div>
    <!-- エンド画面 -->
    <div id="end-screen" style="display: none">
      <p>よくがんばったね！！</p>
      <p id="final-message"></p>
      <button onclick="location.reload()">もういちど</button>
    </div>

    <audio id="correct-audio" src="correct.mp3" preload="auto"></audio>
    <script src="script.js"></script>
  </body>
</html>
